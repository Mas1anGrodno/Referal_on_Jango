<!DOCTYPE html>
<html>
<head>
    <title>Enter Authentication Code</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Enter the Authentication Code</h1>
        {% if auth_code %}
        <p>Your authentication code is: <strong>{{ auth_code }}</strong></p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
